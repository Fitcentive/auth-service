apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: auth:1.0
          imagePullPolicy: Never
          resources:
            requests:
              memory: 680Mi
              cpu: "0.2"
            limits:
              memory: 768Mi
              cpu: "1.0"
          ports:
            - name: http-port
              containerPort: 9090
